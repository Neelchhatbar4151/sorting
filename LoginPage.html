    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="background-color: #4b9dfd;">
    <form action="" method="post">
    <div class="Container">
        <div class="heading">
            <p>Login</p>
            </div>
            <div class="content">
                <p class="inpname">Enter Username: </p><input type="text" name="uname" class="username" required>
                <p class="inpass">Enter Password: </p><input type="password" name="pwd" class="pass" required>
                <p class="inpsub"><input type="submit" value="Login" name="btnsubmit" class="sub"></p>
                <p class="registertxt">New Here ?? Hurry Up</p>
                <p class="registersubtxt"><a href="Register.html" >Register</a></p>
                </div>
    </div>
</form>
</body>
